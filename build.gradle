buildscript {
    ext.kotlin_version = '1.2.10'
    ext.korio_version = '0.18.7'
    ext.korim_version = '0.18.3'

    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.talestra'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.soywiz:korio:$korio_version"
    compile "com.soywiz:korim:$korim_version"
    testCompile "junit:junit:4.12"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}

task generatePoFiles(type: JavaExec) {
    main = "com.talestra.edelweiss.scripts.GeneratePoFiles"
    classpath = sourceSets.main.runtimeClasspath
}

task translate(type: JavaExec) {
    main = "com.talestra.edelweiss.scripts.TranslateGame"
    classpath = sourceSets.main.runtimeClasspath
}